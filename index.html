        function playSong(index) {

    currentButton.classList.add('w3-aqua');
  }

  stopCurrent();

  const audio = document.getElementById(`audio${index}`);
  const button = document.getElementById(`btn${index}`);
  if (audio) {
    audio.play();
    currentlyPlaying = audio;
    currentButton = button;

    button.classList.remove('w3-aqua');
    button.classList.add('w3-green');

    document.getElementById("globalToggle").textContent = "Pause";
  }
}




        function togglePlayPause() {

            } else {

              document.getElementById("globalToggle").textContent = "Play";
            }
          }
        }

    currentlyPlaying.currentTime = 0;

function showSongImageModal(index) {
  const modal = document.getElementById('songImageModal');
  const img = document.getElementById('modalSongImage');
  const title = document.getElementById('modalSongTitle');

  if (songImages[index]) {
    img.src = songImages[index];
    img.alt = songNames[index - 1];  // songNames is your array
    title.textContent = songNames[index - 1];
    modal.style.display = 'block';
  } else {
    // No image for this song, hide modal if open
    modal.style.display = 'none';
  }
}

function closeSongImageModal() {

  modal.style.display = 'none';

    currentlyPlaying.currentTime = 0;

let shuffleOrder = [];
let shuffleIndex = 0;
let isShuffling = false;

function startShuffle() {
  shuffleOrder = [];
  for (let i = 1; i <= songNames.length; i++) {
    shuffleOrder.push(i);
  }
  // Shuffle the array
  shuffleOrder.sort(() => Math.random() - 0.5);
  shuffleIndex = 0;
  isShuffling = true;
  playShuffleSong();
}

function playShuffleSong() {
  if (shuffleIndex < shuffleOrder.length) {
    const nextSong = shuffleOrder[shuffleIndex];
    playSong(nextSong);
    shuffleIndex++;
  } else {
    // Finished shuffle
    isShuffling = false;
    if (currentButton) {
  currentButton.classList.remove('w3-green');
  currentButton.classList.add('w3-amber');
}
currentlyPlaying = null;
currentButton = null;
document.getElementById("globalToggle").textContent = "Play";

  }
}

// Modify event listener to check for shuffle mode
for (let i = 1; i <= songNames.length; i++) {
  const currentAudio = document.getElementById(`audio${i}`);
  if (currentAudio) {
    currentAudio.addEventListener('ended', function() {
      closeSongImageModal();  // hide modal when song ends

      if (isShuffling) {
        playShuffleSong();
      } else {
        const nextIndex = parseInt(this.id.replace('audio', '')) + 1;
        if (nextIndex <= songNames.length) {
          playSong(nextIndex);
        } else {
          if (currentButton) {
            currentButton.classList.remove('w3-green');
            currentButton.classList.add('w3-amber');
          }
          currentlyPlaying = null;
          currentButton = null;
          document.getElementById("globalToggle").textContent = "Play";
        }
      }
    });
  }
}
// Share mode flag
let shareMode = false;

// Toggle Share Mode
function toggleShareMode() {
  shareMode = !shareMode;
  const btn = document.getElementById('shareToggle');

  if (shareMode) {
    btn.textContent = "Share: ON (click a song)";

    // remove any old styles
    btn.classList.remove("w3-amber");
    btn.classList.remove("w3-text-aqua");

    // force all red
    btn.classList.add("w3-text-red");

  } else {
    btn.textContent = "Share";

    // remove anything added
    btn.classList.remove("w3-amber");
    btn.classList.remove("w3-text-aqua");

    // stay red
    btn.classList.add("w3-text-red");
  }
}




// Create share link and copy to clipboard
function createShareLink(index) {
  // Get full current URL
  const full = window.location.href;

  // Get folder URL (everything up to and including the last "/")
  const lastSlash = full.lastIndexOf('/');
  const folderUrl = full.substring(0, lastSlash + 1);

  // Build single song URL
  const shareUrl = `${folderUrl}song-pages/song${index}.html`;

  // Get the song title from your songNames array (index is 1-based)
  const songTitle = songNames[index - 1] || "Charity JukeBox song";

  console.log("Share URL:", shareUrl);

  // ðŸ”¹ 1) Best case: use the native share sheet (mobile browsers)
  if (navigator.share) {
    navigator.share({
      title: songTitle,
      text: `Listen to this song from Charity JukeBox:\n${songTitle}`,
      url: shareUrl
    }).catch(err => {
      // User cancelled or share not available; fall back to clipboard
      console.log("Share cancelled or failed:", err);
      fallbackShare(shareUrl);
    });
    return;
  }

  // ðŸ”¹ 2) Fallback to clipboard / manual copy on devices without navigator.share
  fallbackShare(shareUrl);
}

// Fallback: clipboard / prompt + optional navigation
function fallbackShare(shareUrl) {
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(shareUrl)
      .then(() => {
        alert("Share link copied:\n" + shareUrl);
        // If you still want to auto-open the page after copying, uncomment:
        // window.location.href = shareUrl;
      })
      .catch(() => {
        prompt("Copy this link:", shareUrl);
        // window.location.href = shareUrl; // optional
      });
  } else {
    prompt("Copy this link:", shareUrl);
    // window.location.href = shareUrl; // optional
  }
}

  const params = new URLSearchParams(window.location.search);

    const index = parseInt(songParam, 10);
    if (!isNaN(index)) {
      playSong(index);

      const btn = document.getElementById(`btn${index}`);
      if (btn) {
